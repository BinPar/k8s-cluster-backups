apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mongo-backups
  namespace: backups
spec:
  schedule: "0 1 ? * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: 402083338966.dkr.ecr.eu-west-1.amazonaws.com/mongo-backups:latest
              envFrom:
                - configMapRef:
                    name: mongo-backups-config
          restartPolicy: OnFailure
      parallelism: 1
  suspend: false
  concurrencyPolicy: Forbid